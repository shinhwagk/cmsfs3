group 'org.cmsfs.lib.execute.script'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile gradle.ext.dependencies["scala-library"]
    compile gradle.ext.dependencies["common-io"]
    compile project(":lib_execute_script")
    compile gradle.ext.dependencies["play-json"]
}
